<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box1">
                <input class="result" type="text" disabled>
            </div>
            <div class="boxcontainer">
                <div class="box2">
                    <button class="number" data-value="1">1</button>
                    <button class="number" data-value="2">2</button>
                    <button class="number" data-value="3">3</button>
                    <button class="number" data-value="4">4</button>
                    <button class="number" data-value="5">5</button>
                    <button class="number" data-value="6">6</button>
                    <button class="number" data-value="7">7</button>
                    <button class="number" data-value="8">8</button>
                    <button class="number" data-value="9">9</button>
                    <button class="number" data-value="C">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                    <button class="number" data-value="0">0</button>
                    <button class="number" data-value="AC">AC</button>
                </div>
                <div class="box3">
                    <button class="add" data-value="+">+</button>
                    <button class="sub" data-value="-">-</button>
                    <button class="mul" data-value="*">ร</button>
                    <button class="div" data-value="/">รท</button>
                    <button class="equal" data-value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
